<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! | Aryaguna Reporting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f3f4f6;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            text-align: center;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        .error-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff6b6b, #fca5a5);
        }
        .icon-box {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .btn-back {
            background: #1a1c23;
            color: white;
            border-radius: 50px;
            padding: 10px 30px;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-back:hover { background: #333; color: white; transform: translateY(-3px); }
        .footer-credit { margin-top: 2rem; font-size: 0.7rem; color: #ccc; }
    </style>
</head>
<body>
    <div class="error-card">
        <div class="icon-box">ðŸ¤”</div>
        <h3 class="fw-bold mb-3">Data Not Found</h3>
        <p class="text-muted mb-4">{{ msg }}</p>
        
        <a href="{% url 'upload_home' %}" class="btn-back">
            Return to Upload
        </a>

        <div class="footer-credit">
            System by Aryaguna Abi Rafdi Yasa
        </div>
    </div>
</body>
</html>
